
{% extends 'base.html' %}

<style>
    /*상단 메뉴부분*/
    body {
        margin: 0px;
        background-color: #FFF9F1;
    }

    button{
        border:none;
        background-color: white;
    }

    .head-menu{
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        padding-right: 30px;
        padding-left: 30px;
        padding-bottom: 15px;
        background-color: white;
    }

    /*서비스 로고*/
    .title{
        color:#77A5FF;
        font-weight: bold;
        font-size: 23px;
    }

    /*서비스 기능 버튼*/
    .menu-btn{
        justify-content: flex-end;
    }

    .btn {
        color:#77A5FF;
        font-weight: bold;
        font-size: 19px;
        margin-left: 20px;
    }

    .btn:hover {
        color: #3a68c3;

    }


            /* mapage 부분 시작 */

    /* Me, My Trip, Like 타이틀 */
    h1 {
        color: #1A73E8;
    }


    /* 구분선 스타일 */
    hr {
        width: 600px;
        border: none;
        background-color: #E4E4E4;
        height: 1px;
        margin-bottom: 40px;
    }


    /* 전체 콘텐츠 - 가운데 정렬하려고 만든 div */
    .mypage-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
    }

    /* My Trip + Like 부분*/
    .trip-btn {
        border-radius: 20px;
        background-color:#77A5FF;
        color: white;
        font-weight: bold;
    }


    .mytrip-content-card {
        display: flex;
        flex-direction: row;
    }

    .container-mytrip {
        width: 290px;
        height: 140px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 4px 4px 5px rgb(159, 159, 159);
        margin-right: 10px;
        margin-left: 10px;
        display: flex;
    }

    .trip-img {
        border-radius: 10%;
        width: 110px;
        height: 110px;
        padding: 15px;
    }


    .post-btn {
        background-color: transparent;
    }

</style>

<div class="mypage-content">
    <!--Like-->
    <div style="margin-bottom: 50px;">
        <div style="display: flex; justify-content: space-between;">
            <h1>Like</h1>
        </div>
        <hr>
        <div class="mytrip-content-card">
            <button class="post-btn">
                <div class="container-mytrip">
                    <div>
                        <img src="{% static 'img/like1.png' %}" class="trip-img">
                    </div>
                    <div>
                        <p style="color: #77A5FF; font-weight: bold; font-size: 17px; padding-right: 10px;">맛집탐방 그 자체였던 경주여행</p>
                        <p style="color: #ACACAC; font-weight: bold; font-size: 14px;">23.07.10 - 23.07.12</p>
                    </div>
                </div>
            </button>

            <button class="post-btn">
                <div class="container-mytrip">
                    <div>
                        <img src="{% static 'img/like2.png' %}" class="trip-img">
                    </div>
                    <div>
                        <p style="color: #77A5FF; font-weight: bold; font-size: 17px; padding-right: 10px;">경주 인생샷 꿀스팟 공유</p>
                        <p style="color: #ACACAC; font-weight: bold; font-size: 14px;">23.03.14 - 23.03.15</p>
                    </div>
                </div>
            </button>

        </div>
    </div>
</div>
</body>
<script>
    const GotoMypage = document.getElementById("gotomypage");
    const GotoMain = document.getElementById("gotomain");
    const GotoPostBtn = document.querySelectorAll(".post-btn");

    GotoMypage.addEventListener("click", function() {
    window.location.href = "{% url 'mypage' %}";
    });

    GotoMain.addEventListener("click", function() {
        window.location.href = "main.html";
    });


    GotoPostBtn.forEach(GotoPost => {
        GotoPost.addEventListener("click", function() {
        window.location.href = "mytrip_post.html";
        });
    });

</script>
{% endblock %}
