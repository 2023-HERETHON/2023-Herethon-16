{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <style>
      #container {
        position: relative;
        width: 390px;
        height: 844px;
        background: #eaeaea;
        margin: auto;
      }
      #greenBox {
        position: relative;
        top: 150px;
        width: 299px;
        height: 286px;
        margin: auto;
        flex-shrink: 0;
        background: #aad6a0;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
      }
      #textBox {
        position: relative;
        display: flex;
        width: 120px;
        height: 31px;
        flex-direction: column;
        flex-shrink: 0;
        color: #4c7343;
        font-size: 24px;
        font-family: Noto Sans;
        font-weight: 900;
        margin: auto;
        top: 15px;
        margin-bottom: 15px;
      }
      #idText,
      #pwText {
        position: relative;
        display: flex;
        width: 58px;
        height: 20px;
        flex-direction: column;
        flex-shrink: 0;
        color: #4c7343;
        font-size: 20px;
        font-family: Noto Sans;
        font-weight: 500;
        margin-left: 10px;
      }
      #id,
      #passwd {
        position: relative;
        width: 231px;
        height: 31px;
        flex-shrink: 0;
        border-radius: 5px;
        background: #fff;
        margin-bottom: 15px;
        margin-top: 10px;
        margin-left: 20px;
      }

      #registerBtn {
        position: relative;
        width: 93px;
        height: 59px;
        margin-left: 100px;
        flex-shrink: 0;
        border-radius: 5px;
        background: #4c7343;
      }
      #regText {
        position: relative;
        color: #fff;
        font-size: 15px;
        font-family: Noto Sans;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
      }
      a {
        text-decoration-line:none;
      }
    </style>
    <div id="container">
      <div id="greenBox">
        <div id="textBox">회원가입</div>
        <form id="form" method="POST">
          {% csrf_token %}
          <div id="idText">ID</div>
          <input type="text" id="id" name="id" />
          <div id="pwText">PW</div>
          <input type="password" id="passwd" name="passwd" />
          <input type="submit" id="registerBtn" value="등록"/>
        </form>
      </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
